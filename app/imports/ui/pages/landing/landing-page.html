<template name="Landing_Page">

  <div class="landing-section-1">


      <div class="row">
        <div class="ui inverted top menu">
          <a class="item">
            Profile
          </a>
          <a class="item">
            Find Buddies
          </a>
          <a class="item">
            Game Directory
          </a>
          <a class="item">
            Quick Play
          </a>
          <a class="item">
            Tourneys
          </a>
          <a class="item">
            <img src ="/images/discord-icon.png">
          </a>
          <div class ="right menu">
          <a class="right aligned item">
            {{> Cas_Login }}
          </a>
          </div>
        </div>
      </div>

    <div class ="ui grid">
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Gaming Buddies</h1>
          <h3 class="landing-section-1-tagline">A way for gamers to find buddies in the University of Hawaii community</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/league.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find buddies to play games with or against.</h1>
        <h1 class="landing-section-header">Browse by games, time frames and more.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Communicate using our dedicated Discord server.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/discord.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/bracket.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Compete in tournaments, complete with prizes.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
