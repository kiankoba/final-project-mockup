<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First Name" placeholder="Philip" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last Name" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="IGN(s)" placeholder="Tryndamere, Ryze" value=profile.IGN errorMessage=(fieldError "IGN")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Games" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Available Times" placeholder="MWF 21-24" value=profile.times errorMessage=(fieldError "title")}}

      </div>


      {{> TextArea_Form_Control label="About Me" value=profile.bio placeholder="I like to play tanks." errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
